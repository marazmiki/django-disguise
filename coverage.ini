[run]
source = disguise
branch = True
omit =
    .tox/*
    .eggs/*
    dist/*
    example_project/*

[report]
omit =
    .tox/*
    .eggs/*
    dist/*
    example_project/*

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:

