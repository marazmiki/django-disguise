[bdist_wheel]
universal = 1

;; Coverage

[coverage:run]
source = disguise
branch = True
omit =
    .tox/*
    .eggs/*
    dist/*
    example_project/*

[coverage:report]
omit =
    .tox/*
    .eggs/*
    dist/*
    example_project/*

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:

;; Tox

[tox:tox]
envlist =
    {py27}-dj{111}
    {py34,py35,py36,py37}-dj{111,22}
    {py35,py36,py37}-dj{22,30}

basepython =
    py27: python2.7
    py34: python3.4
    py35: python3.5
    py36: python3.6
    py37: python3.7
    py37: python3.8

[testenv]
deps =
    dj-database-url
    pytest
    pytest-cov
    pytest-django
    pytest-env
    pytest-flake8
    pytest-isort
    pytest-pythonpath
    python-decouple
    dj111: django>=1.11,<2.0
    dj22:  django>=2.2,<3.0
    dj30:  django>=3.0,<3.1

commands =
    pip install -e .
    pytest -s -v {posargs}

whitelist_externals =
    pytest

;; pytest

[tool:pytest]
addopts =
    -s
    -v
    --ds=example_project.settings

; pytest-django
django_find_project = false

